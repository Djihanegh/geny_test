name: Build APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build APK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Setup Flutter
        uses: ./.github/actions/flutter_setup

      - name: ğŸ—ï¸ Build release APK
        run: flutter build apk --release

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
